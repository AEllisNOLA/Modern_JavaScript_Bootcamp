<!DOCTYPE html>
<html>

<head>
    <title>To-Do App</title>
    <link href='styles/styles.css' rel='stylesheet'>
    <!-- the ?v=1 is cache-busting. It pulls up a new URL so no need to clear cache to see proper change -->
    <link href='assets/favicon.png?v=1' rel='icon'>
</head>

<body>
    <header class='header'>
        <div class="container">
            <h1 class="header__title">To-Do!</h1>
            <h2 class="header__subtitle">Stuff you should do!</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input class='input' type='text' id='search-todo' placeholder='Search your To-Dos' />
            <label class='checkbox'>
                <input type='checkbox' id='hide-completed'> Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id='todo-list'></div>

        <form id='add-form'>
            <input class='input' type='text' id='#add-todo-input' placeholder='Add your To-Do' name='addTodo' />
            <button class='button'>Add To-Do</button>
        </form>

    </div>

    <script src='./scripts/bundle.js'></script>

<!--  <script src="scripts/uuidv4.js"></script>
    <script src='scripts/todo-functions.js'></script>
    <script src='scripts/todo-app.js'></script>-->


</body>


</html>
