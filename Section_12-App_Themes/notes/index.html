<DOCTYPE html>
    <html>

    <head>
        <title>Notes!</title>
        <link href='assets/favicon.png' rel='icon'>
        <link href='styles/styles.css' rel='stylesheet'>
    </head>

    <body>
        <header class='header '>
            <div class="container">
                <h1 class='header__title'>My Notes</h1>
                <h2 class='header__subtitle'>A place to write your notes!</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input class='input' type='text' id='search-text' placeholder='Search Notes' />
                <select class='dropdown' id='filter-by'>
                    <option value='byEdited'>Last Edited</option>
                    <option value='byCreated'>Recently Created</option>
                    <option value='byAlphabetical'>Alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id='notes-list'></div>
            <button class='button' id='create-note'>Create Note</button>

        </div>



        <script src='scripts/uuidv4.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js'></script>
        <!--      <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script> -->
        <script src="scripts/notes-functions.js"></script>
        <script src="scripts/notes-app.js"></script>
    </body>

    </html>
