<!DOCTYPE html>
<html>

<head>
    <title>To-Do App</title>
</head>

<body>
    <h1>To-Do App</h1>


    <input type='text' id='search-todo' placeholder='Search your To-Dos' />
    <label>Hide Completed: <input type='checkbox' id='hide-completed'></label>
    <div id='todo-list'>
        <!-- todos go here but are wired up in todo-app.js -->
    </div>
    <form id='add-form'>
        <input type='text' id='#add-todo-input' placeholder='Add your To-Do' name='addTodo' />
        <button>Add To-Do</button>
    </form>
    

</body>
<script src='todo-app.js'></script>

</html>
