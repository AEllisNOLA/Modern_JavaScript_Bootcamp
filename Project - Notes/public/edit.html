<!DOCTYPE html>
<html>

<head>
    <title>Edit Note</title>
    <link href='assets/favicon.png' rel='icon'>
    <link href='styles/styles.css' rel='stylesheet'>
</head>

<body>

    <header class='header '>
        <div class="container">
            <h1 class='header__title'>My Notes</h1>
            <h2 class='header__subtitle'>A place to write your notes!</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href='/index.html'>Home</a>
            <span id='last-edited'></span>
        </div>
    </div>


    <div class="container">
        <input class='title-input' id='note-title' placeholder="Enter Note Title">
        <textarea class='body-input' id='note-body' placeholder='Enter Note Content'></textarea>
        <button class='button button--secondary' id='remove-note'>Remove Note</button>
    </div>
</body>
<script src='scripts/edit-bundle.js'></script>

</html>
